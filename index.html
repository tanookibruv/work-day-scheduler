<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      <h3>Here's what your day looks like!</h3>
      <div class="row">
        <p class="hour col-sm-1">10am</p>
        <textarea id="input-0" class="mytext"></textarea>
        <button id="0" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">11am</p>
        <textarea id="input-1" class="mytext"></textarea>
        <button id="1" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">12pm</p>
        <textarea id="input-2" class="mytext"></textarea>
        <button id="2" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">1pm</p>
        <textarea id="input-3" class="mytext"></textarea>
        <button id="3"class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">2pm</p>
        <textarea id="input-4" class="mytext"></textarea>
        <button id="4" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">3pm</p>
        <textarea id="input-5" class="mytext"></textarea>
        <button id="5" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">4pm</p>
        <textarea id="input-6" class="mytext"></textarea>
        <button id="6" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">5pm</p>
        <textarea id="input-7" class="mytext"></textarea>
        <button id="7" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">6pm</p>
        <textarea id="input-8" class="mytext"></textarea>
        <button id="8" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">7pm</p>
        <textarea id="input-9" class="mytext"></textarea>
        <button id="9" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <p class="hour col-sm-1">8pm</p>
        <textarea id="input-10" class="mytext"></textarea>
        <button id="10" class="saveBtn">Save</button>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
